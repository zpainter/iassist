[params]
    viewMorePostLink = "/blog/"
    author = "IASSIST"
    defaultKeywords = ["research data", "association", "professional development", "data support", "data science", "community", "iassist quarterly"]
    mainSections = ["blog"]
    defaultDescription = "IASSIST is an international organization of professionals working in and with information technology and data services to support research and teaching in the social sciences and beyond."

    # Social media
    facebook_site = "iassistdata/" # the Facebook handle of your site ('https://www.facebook.com/HANDLE')
    twitter_site = "iassistdata" # the Twitter handle of your site (without the '@')
    default_sharing_image = "img/sharing-default.png"

    # Google Maps API key (if not set will default to not passing a key.)
    googleMapsApiKey = "AIzaSyCFhtWLJcE30xOAjcbSFi-0fnoVmQZPb1Y"

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "pink"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email (but does this work for Netlify as well?)
    email = "iassistwebmaster@gmail.com"
    contact_form_ajax = false

    about_us = "IASSIST is an international organization of professionals working in and with information technology and data services to support research and teaching in the social sciences and beyond"

    privacy_policy = """/about/privacy-policy/"""
    code_of_conduct = """/community/code-of-conduct/"""	
    
    copyright = "Content licensed under Creative Commons BY 4.0" 
    # Copyright (c) 2015 - 2016, YourCompany; all rights reserved.

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    logo = "img/logo.png"
    logo_small = "img/logo-small.png"
    
	address = """<p class=""><strong>IASSIST at your service</strong>
