{{ if isset .Site.Params.widgets "search" }}
{{ if .Site.Params.widgets.search }}
<div class="panel panel-default sidebar-menu">

    <div class="panel-heading">
      <h2 class="panel-title">{{ i18n "searchTitle" }}</h2>
    </div>

    <div class="panel-body">
        <form action="//google.com/search" method="get" accept-charset="UTF-8" role="search">
            <div class="input-group">
                <input aria-label="Search" type="text" name="q" class="form-control" placeholder="{{ i18n "searchTitle" }}">
                <input type="hidden" name="sitesearch" value="{{ "/" | absURL }}">
                <span class="input-group-btn">
                    <button id="searchbutton" aria-label="Search" title="Google seach iassistdata.org" type="submit" class="btn btn-template-main" value="Submit"><i class="fas fa-search"></i></button>
                </span>
            </div>
        </form>
    </div>
</div>
{{ end }}
{{ end }}
